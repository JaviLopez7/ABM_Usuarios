<div class="contenedor_tabla">
  <h2>Modificar usuarios</h2>
  <!-- Se muestra el contenido solo si hay usuarios cargados -->
  <div *ngIf="this.usuarios.length>0">
    <div *ngFor="let unUsuario of this.usuarios">
      <!-- Se usa el componente 'app-usuario-detalle' para cada usuario -->
      <app-usuario-detalle 
        [miAtributo]="unUsuario" 
        (edita)="editar($event)" 
        [mostrarBotonEditar]="true">
      </app-usuario-detalle>
    </div>
  </div>
  <app-usuario-detalle [mostrarBotonVolver]="true"></app-usuario-detalle>
</div>
