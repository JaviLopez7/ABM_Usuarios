<div class="contenedor_usuario">
  <h3>{{miUsuario._nombre}} {{miUsuario._apellido}}</h3>
  <p>{{miUsuario._correoElectronico}}</p>

  <div>
    <!-- Bot贸n de edici贸n: solo visible si mostrarBotonEditar es true -->
    <button *ngIf="mostrarBotonEditar" mat-raised-button color="primary" (click)="editar()">
      <mat-icon>edit</mat-icon> Editar
    </button>

    <!-- Bot贸n de eliminaci贸n: solo visible si mostrarBotonEliminar es true -->
    <button *ngIf="mostrarBotonEliminar" mat-raised-button color="warn" (click)="eliminar()">
      <mat-icon>delete</mat-icon> Eliminar
    </button>
  </div>
</div>

<div class="botones">
    <button *ngIf="mostrarBotonVolver" mat-raised-button color="warn" routerLink="/">
      <mat-icon>arrow_back</mat-icon> Volver
    </button>
</div>
